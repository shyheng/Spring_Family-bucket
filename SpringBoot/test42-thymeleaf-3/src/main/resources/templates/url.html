<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>url路径表达式</title>
</head>
<body>

<h3>URL路径表达式:@{....}</h3>
<a href="http://www.baidu.com">传统写法a</a><br>
<a th:href="@{http://www.baidu.com}">路径表达式；th</a><br>
<a th:href="@{http://localhost:8080/user}">绝对路径</a>

<h4>推荐使用的，（无参数）相对路径</h4>
<a th:href="@{/user1}">不要前面的的一堆东西</a>

<h3>绝对路径，（带参数）(不推荐)</h3>
<a href="http://localhost:8080/test?username='wyr'">a绝对路径，（带参数）</a><br>
<a th:href="@{http://localhost:8080/test?username='wyr'}">th绝对路径，（带参数）</a><br>

<h3>相对路径（带参数）</h3>
<a th:href="@{/test?username=shy}">相对带参数</a>
<h3>相对路径（带参数：后台获取的参数值）</h3>
<a th:href="@{'/test?username='+${id}}">相对路径：获取后台参数值</a>

<h4>相对路径（带多个参数后台获取参数值）</h4>
<a th:href="@{'/test1?id='+${id}+'&username='+${username}+'&age'+${age}}">相对路径（带多个参数后台获取参数值,复杂的</a>
<a th:href="@{/test1(id=${id},username=${username},age=${age})}">强烈推荐使用：简单的操作</a>

<h1>resf方式</h1>
<a th:href="@{'/test2/'+${id}}">请求为RESTful风格,弊端只能拼接</a>
<a th:href="@{'/test3/'+${id}+'/'+${username}}">请求为RESTful风格,弊端只能拼接</a>
</body>
</html>
