<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
</head>
<body>

<h1>th:if语法,如果满足条件（执行）</h1>
<div th:if="${sex eq 1}">
    男
</div>
<div th:if="${sex eq 0}">
    女
</div>

<h1>th:unless用法与if相反</h1>
<div th:unless="${sex ne 1}">
    女
</div>

<h1>th:switch/th:case用法</h1>
<div th:switch="${param}">
    <span th:case="0">玩</span>
    <span th:case="1">ss</span>
    <span th:case="2">ss</span>
    <span th:case="*">ss</span>
</div>
</body>
</html>
