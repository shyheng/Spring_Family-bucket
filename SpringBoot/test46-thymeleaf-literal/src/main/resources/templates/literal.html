<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字面量</title>
</head>
<body>

<h1>文本字面量，用单引号'...'的字符串就是字面量</h1>
<a th:href="@{'/zimiangliang?sex='+${shy}}">别点</a>
<span th:text="hell"></span>

<h1>数字字面量</h1>
今年<span th:text="2020"></span>年<br>
之后是<span th:text="2020+20"></span>年<br>

<h3>boolean字面量</h3>
<div th:if="${flag}">
    执行成功
</div>
<div th:if="${!flag}">
    执行失败
</div>

<h3>null字面量</h3>
<span th:text="${user.id}"></span>
<span th:unless="${user1 eq null}">
    有地址
</span>
<div th:if="${user1.id eq null}">
    空
</div>
</body>
</html>
